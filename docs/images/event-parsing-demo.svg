<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: sans-serif; font-size: 16px; font-weight: bold; }
    .input { font-family: monospace; font-size: 14px; }
    .arrow { font-family: sans-serif; font-size: 24px; }
    .output { font-family: monospace; font-size: 14px; }
  </style>
  <rect width="100%" height="100%" fill="#f6f8fa"/>
  <text x="20" y="40" class="title">Event Parsing Demo</text>
  
  <!-- Input Box -->
  <rect x="20" y="60" width="250" height="150" fill="white" stroke="#ddd"/>
  <text x="30" y="90" class="input">Batch 20 Kick Off</text>
  <text x="30" y="120" class="input">Date: May 5, 9:15am-6pm</text>
  <text x="30" y="150" class="input">Description: Welcome to</text>
  <text x="30" y="180" class="input">SkyDeck!</text>
  
  <!-- Arrow -->
  <text x="290" y="150" class="arrow">→</text>
  
  <!-- Parser Box -->
  <rect x="330" y="60" width="250" height="150" fill="#e1e4e8" stroke="#ddd"/>
  <text x="400" y="140" class="title">Event Parser</text>
  
  <!-- Arrow -->
  <text x="290" y="350" class="arrow">→</text>
  
  <!-- Output Box -->
  <rect x="20" y="250" width="560" height="230" fill="white" stroke="#ddd"/>
  <text x="40" y="280" class="output">{</text>
  <text x="60" y="310" class="output">"title": "Batch 20 Kick Off",</text>
  <text x="60" y="340" class="output">"date": "2025-05-05",</text>
  <text x="60" y="370" class="output">"time": "09:15-18:00",</text>
  <text x="60" y="400" class="output">"description": "Welcome to SkyDeck!"</text>
  <text x="40" y="430" class="output">}</text>
</svg>